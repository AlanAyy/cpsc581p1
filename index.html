<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reader</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="book-container">
        <div class="book">
            <div id="left-page" class="page">Left Page Content</div>
            <div id="right-page" class="page">Right Page Content</div>
        </div>
        <button id="turn-page-btn" class="button">Continue</button>
        <button id="choice-btn" class="button hidden">Make Choice</button>
        <div id="arrow" class="arrow hidden">⬆️</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
